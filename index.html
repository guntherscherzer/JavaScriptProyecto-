<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/planilla.css">
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
</head>
<body>    
  <div class="d-flex">
    <form class="charsheet">
        <header>
          <section class="charname">
            <label for="charname">Character Name</label><input name="charname" placeholder="Character Name" id="characterName" />
          </section>
          <section class="misc">
            <ul>
              <li>
                <label for="classlevel">Class & Level</label>
                <select class="classSelect" aria-label="Default select example" id="characterClass">
                    <option value="" disabled selected>Select your option</option>
                </select>
              </li>
              <li>
                <label for="background">Background</label>
                <select aria-label="Default select example" id="background">
                    <option value="" disabled selected>Select background</option>
                </select>
              </li>
              <li>
                <label for="playername">Player Name</label><input name="playername" placeholder="Player Name" id="playerName">
              </li>
              <li>
                <label for="race">Race</label>
                <select class="raceSelect" aria-label="Default select example" id="characterRace" >
                    <option value="" disabled selected>Select Race</option>     
                    	
                </select> 
              </li>
              <li>
                <label for="alignment">Alignment</label>
                <select  id="alignment">
                    <option value="" disabled selected>Select alignment</option> 
                </select>
              </li>
              <li >
                <label for="experiencepoints">Experience Points</label><input name="experiencepoints" placeholder="3240" id="experiencepoints" />
              </li>
              <li >
                <label for="lvl" >Character Level</label> 
                <input class=" lvlNumber" type="number" id="lvl" min="1" max="20" value="1">
              </li>
            </ul>
          </section>
        </header>
        <main>
          <section>
            <section class="attributes">
              <div class="scores">
                <ul>
                  <li>
                    <div class="score">
                      <label for="Strengthscore" class="info" infoTarget="attrStr" >Strength</label><input name="Strengthscore" placeholder="10" class="stat" id="strScore" pjAttr="str"/>
                    </div>
                    <div class="modifier">
                      <span name="Strengthmod" placeholder="+0" class="statmod" id="strMod" pjAttr="str">+0</span>
                    </div>
                  </li>
                  <li>
                    <div class="score">
                      <label for="Dexterityscore" class="info" infoTarget="attrDex" >Dexterity</label><input name="Dexterityscore" placeholder="10" class="stat" id="dexScore" pjAttr="dex"/>
                    </div>
                    <div class="modifier">
                      <span name="Dexteritymod" placeholder="+0" class=statmod id="dexMod" pjAttr="dex">+0</span>
                    </div>
                  </li>
                  <li>
                    <div class="score">
                      <label for="Constitutionscore" class="info" infoTarget="attrCon" >Constitution</label><input name="Constitutionscore" placeholder="10" class="stat" id="conScore" pjAttr="con"/>
                    </div>
                    <div class="modifier">
                      <span name="Constitutionmod" placeholder="+0" class="statmod" id="conMod" pjAttr="con">+0</span>
                    </div>
                  </li>
                  <li>
                    <div class="score">
                      <label for="Intelligencescore" class="info" infoTarget="attrInt" >Intelligence</label><input name="Intelligencescore" placeholder="10" class="stat" id="intScore" pjAttr="int"/>
                    </div>
                    <div class="modifier">
                      <span name="Intelligencemod" placeholder="+0" class="statmod" id="intMod" pjAttr="int">+0</span>
                    </div>
                  </li>
                  <li>
                    <div class="score">
                      <label for="Wisdomscore" class="info" infoTarget="attrWis" >Wisdom</label><input name="Wisdomscore" placeholder="10" class="stat" id="wisScore" pjAttr="wis"/>
                    </div>
                    <div class="modifier">
                      <span name="Wisdommod" placeholder="+0" class="statmod" id="wisMod" pjAttr="wis">+0</span>
                    </div>
                  </li>
                  <li>
                    <div class="score">
                      <label for="Charismascore" class="info" infoTarget="attrCha" >Charisma</label><input name="Charismascore" placeholder="10" class="stat" id="chaScore" pjAttr="cha"/>
                    </div>
                    <div class="modifier">
                      <span name="Charismamod" placeholder="+0" class="statmod" id="chaMod" pjAttr="cha">+0</span>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="attr-applications">
                <div class="inspiration box">
                  <div class="label-container">
                    <label for="inspiration">Inspiration</label>
                  </div>
                  <input name="inspiration" type="checkbox" />
                </div>
                <div class="proficiencybonus box">
                  <div class="label-container">
                    <label for="proficiencybonus">Proficiency Bonus</label>
                  </div>
                  <input name="proficiencybonus"  value="+2" type="text" id="proficiencyBonus" readonly />
                </div>
                <div class="saves list-section box">
                  <ul>
                    <li>
                      <label for="Strength-save" class="info">Strength</label><input name="Strength-save" placeholder="+0" type="text" class="savingThrowsValue strModValue" pjAttr="str" readonly /><input name="Strength-save-prof" type="checkbox" id="SavingThrowsstr" class="savingThrowsProf" pjAttr="str"/>
                    </li>
                    <li>
                      <label for="Dexterity-save" class="info">Dexterity</label><input name="Dexterity-save" placeholder="+0" type="text"  class="savingThrowsValue dexModValue" pjAttr="dex" readonly/><input name="Dexterity-save-prof" type="checkbox" id="SavingThrowsdex" class="savingThrowsProf" pjAttr="dex"/>
                    </li>
                    <li>
                      <label for="Constitution-save" class="info">Constitution</label><input name="Constitution-save" placeholder="+0" type="text"  class="savingThrowsValue conModValue" pjAttr="con" readonly/><input name="Constitution-save-prof" type="checkbox"id="SavingThrowscon"  class="savingThrowsProf" pjAttr="con"/>
                    </li>
                    <li>
                      <label for="Intelligence-save" class="info">Intelligence</label><input name="Intelligence-save" placeholder="+0" type="text" class="savingThrowsValue intModValue" pjAttr="int" readonly/><input name="Intelligence-save-prof" type="checkbox" id="SavingThrowsint"class="savingThrowsProf" pjAttr="int"/>
                    </li>
                    <li>
                      <label for="Wisdom-save" class="info">Wisdom</label><input name="Wisdom-save" placeholder="+0" type="text" class="savingThrowsValue wisModValue" pjAttr="wis" readonly/><input name="Wisdom-save-prof" type="checkbox" id="SavingThrowswis"class="savingThrowsProf" pjAttr="wis" />
                    </li>
                    <li>
                      <label for="Charisma-save" class="info">Charisma</label><input name="Charisma-save" placeholder="+0" type="text" class="savingThrowsValue chaModValue" pjAttr="cha"  readonly/><input name="Charisma-save-prof" type="checkbox" id="SavingThrowscha"class="savingThrowsProf" pjAttr="cha"/>
                    </li>
                  </ul>
                  <div class="label">
                    Saving Throws
                  </div>
                </div>
                <div class="skills list-section box">
                  <ul>
                    <li>
                      <label for="Acrobatics"class="info"> Acrobatics <span class="skill">(Dex)</span></label><input name="Acrobatics" placeholder="+0" type="text"  class="skillsValue" pjSkill="acrobatics"  readonly/><input name="Acrobatics-prof" type="checkbox" class="skillsProf" pjSkill="acrobatics" />
                    </li>
                    <li>
                      <label for="Animal Handling" class="info">Animal Handling <span class="skill">(Wis)</span></label><input name="Animal Handling" placeholder="+0" type="text"  class="skillsValue" pjSkill="animal_handling" readonly/><input name="Animal Handling-prof" type="checkbox" class="skillsProf" pjSkill="animal_handling"  />
                    </li>
                    <li>
                      <label for="Arcana" class="info">Arcana <span class="skill">(Int)</span></label><input name="Arcana" placeholder="+0" type="text" class="skillsValue" pjSkill="arcana" readonly/><input name="Arcana-prof" type="checkbox" class="skillsProf" pjSkill="arcana"  />
                    </li>
                    <li>
                      <label for="Athletics" class="info">Athletics <span class="skill">(Str)</span></label><input name="Athletics" placeholder="+0" type="text" class="skillsValue"  pjSkill="athletics" readonly /><input name="Athletics-prof" type="checkbox" class="skillsProf" pjSkill="athletics"/>
                    </li>
                    <li>
                      <label for="Deception" class="info">Deception <span class="skill">(Cha)</span></label><input name="Deception" placeholder="+0" type="text" class="skillsValue" pjSkill="deception" readonly/><input name="Deception-prof" type="checkbox" class="skillsProf" pjSkill="deception"/>
                    </li>
                    <li>
                      <label for="History" class="info">History <span class="skill">(Int)</span></label><input name="History" placeholder="+0" type="text"  class="skillsValue" pjSkill="history" readonly/><input name="History-prof" type="checkbox" class="skillsProf" pjSkill="history"/>
                    </li>
                    <li>
                      <label for="Insight" class="info">Insight <span class="skill">(Wis)</span></label><input name="Insight" placeholder="+0" type="text" class="skillsValue" pjSkill="insight" readonly/><input name="Insight-prof" type="checkbox" class="skillsProf" pjSkill="insight"/>
                    </li>
                    <li>
                      <label for="Intimidation" class="info">Intimidation <span class="skill">(Cha)</span></label><input name="Intimidation" placeholder="+0" type="text"  class="skillsValue" pjSkill="intimidation" readonly/><input name="Intimidation-prof" type="checkbox" class="skillsProf" pjSkill="intimidation"/>
                    </li>
                    <li>
                      <label for="Investigation" class="info">Investigation <span class="skill">(Int)</span></label><input name="Investigation" placeholder="+0" type="text" class="skillsValue" pjSkill="investigation" readonly/><input name="Investigation-prof" type="checkbox" class="skillsProf" pjSkill="investigation"/>
                    </li>
                    <li>
                      <label for="Medicine" class="info">Medicine <span class="skill">(Wis)</span></label><input name="Medicine" placeholder="+0" type="text" class="skillsValue" pjSkill="medicine" readonly/><input name="Medicine-prof" type="checkbox" class="skillsProf" pjSkill="medicine"/>
                    </li>
                    <li>
                      <label for="Nature" class="info">Nature <span class="skill">(Int)</span></label><input name="Nature" placeholder="+0" type="text" class="skillsValue" pjSkill="nature" readonly/><input name="Nature-prof" type="checkbox" class="skillsProf" pjSkill="nature"/>
                    </li>
                    <li>
                      <label for="Perception" class="info">Perception <span class="skill">(Wis)</span></label><input name="Perception" placeholder="+0" type="text" class="skillsValue" pjSkill="perception"  readonly/><input name="Perception-prof" type="checkbox" class="skillsProf" pjSkill="perception"/>
                    </li>
                    <li>
                      <label for="Performance" class="info">Performance <span class="skill">(Cha)</span></label><input name="Performance" placeholder="+0" type="text"  class="skillsValue" pjSkill="performance" readonly/><input name="Performance-prof" type="checkbox" class="skillsProf" pjSkill="performance" />
                    </li>
                    <li>
                      <label for="Persuasion" class="info">Persuasion <span class="skill">(Cha)</span></label><input name="Persuasion" placeholder="+0" type="text" class="skillsValue" pjSkill="persuasion" readonly /><input name="Persuasion-prof" type="checkbox" class="skillsProf" pjSkill="persuasion"/>
                    </li>
                    <li>
                      <label for="Religion" class="info">Religion <span class="skill">(Int)</span></label><input name="Religion" placeholder="+0" type="text" class="skillsValue" pjSkill="religion" readonly/><input name="Religion-prof" type="checkbox" class="skillsProf" pjSkill="religion"/>
                    </li>
                    <li>
                      <label for="Sleight of Hand" class="info">Sleight of Hand <span class="skill">(Dex)</span></label><input name="Sleight of Hand" placeholder="+0" type="text"  class="skillsValue"  pjSkill="sleight_of_hand" readonly /><input name="Sleight of Hand-prof" type="checkbox" class="skillsProf"  pjSkill="sleight_of_hand" />
                    </li>
                    <li>
                      <label for="Stealth" class="info">Stealth <span class="skill">(Dex)</span></label><input name="Stealth" placeholder="+0" type="text" class="skillsValue"  pjSkill="stealth"  readonly /><input name="Stealth-prof" type="checkbox" class="skillsProf" pjSkill="stealth"/>
                    </li>
                    <li>
                      <label for="Survival" class="info">Survival <span class="skill">(Wis)</span></label><input name="Survival" placeholder="+0" type="text" class="skillsValue" pjSkill="survival" readonly/><input name="Survival-prof" type="checkbox" class="skillsProf" pjSkill="survival"/>
                    </li>
                  </ul>
                  <div class="label">
                    Skills
                  </div>
                </div>
              </div>
            </section>
            <div class="passive-perception box">
              <div class="label-container">
                <label for="passiveperception">Passive Wisdom (Perception)</label>
              </div>
              <input name="passiveperception" placeholder="10" />
            </div>
            <div class="otherprofs box textblock">
              <label for="otherprofs">Other Proficiencies and Languages</label><textarea name="otherprofs" id="proficiencies"></textarea>
            </div>
          </section>
          <section>
            <section class="combat">
              <div class="armorclass">
                <div>
                  <label for="ac">Armor Class</label><input name="ac" placeholder="10" type="text" />
                </div>
              </div>
              <div class="initiative">
                <div>
                  <label for="initiative">Initiative</label><input name="initiative" placeholder="+0" type="text" id="initiative" readonly/>
                </div>
              </div>
              <div class="speed">
                <div>
                  <label for="speed">Speed</label><input name="speed" placeholder="30" type="text" id="speed" readonly/>
                </div>
              </div>
              <div class="hp">
                <div class="regular">
                  <div class="max">
                    <label for="maxhp">Hit Point Maximum</label><input name="maxhp" placeholder="10" type="text" />
                  </div>
                  <div class="current">
                    <label for="currenthp">Current Hit Points</label><input name="currenthp" type="text" />
                  </div>
                </div>
                <div class="temporary">
                  <label for="temphp">Temporary Hit Points</label><input name="temphp" type="text" />
                </div>
              </div>
              <div class="hitdice">
                <div>
                  <div class="total">
                    <label onclick="totalhd_clicked()" for="totalhd">Total</label><input name="totalhd" placeholder="2d10" type="text" />
                  </div>
                  <div class="remaining">
                    <label for="remaininghd">Hit Dice</label><input name="remaininghd" type="text" />
                  </div>
                </div>
              </div>
              <div class="deathsaves">
                <div>
                  <div class="label">
                    <label>Death Saves</label>
                  </div>
                  <div class="marks">
                    <div class="deathsuccesses">
                      <label>Successes</label>
                      <div class="bubbles">
                        <input name="deathsuccess1" type="checkbox" />
                        <input name="deathsuccess2" type="checkbox" />
                        <input name="deathsuccess3" type="checkbox" />
                      </div>
                    </div>
                    <div class="deathfails">
                      <label>Failures</label>
                      <div class="bubbles">
                        <input name="deathfail1" type="checkbox" />
                        <input name="deathfail2" type="checkbox" />
                        <input name="deathfail3" type="checkbox" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="attacksandspellcasting">
              <div>
                <label>Attacks & Spellcasting</label>
                <table>
                  <thead>
                    <tr>
                      <th>
                        Name
                      </th>
                      <th>
                        Atk Bonus
                      </th>
                      <th>
                        Damage/Type
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <input name="atkname1" type="text" />
                      </td>
                      <td>
                        <input name="atkbonus1" type="text" />
                      </td>
                      <td>
                        <input name="atkdamage1" type="text" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input name="atkname2" type="text" />
                      </td>
                      <td>
                        <input name="atkbonus2" type="text" />
                      </td>
                      <td>
                        <input name="atkdamage2" type="text" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input name="atkname3" type="text" />
                      </td>
                      <td>
                        <input name="atkbonus3" type="text" />
                      </td>
                      <td>
                        <input name="atkdamage3" type="text" />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <textarea></textarea>
              </div>
            </section>
            <section class="equipment">
              <div>
                <label>Equipment</label>
                <div class="money">
                  <ul>
                    <li>
                      <label for="cp">cp</label><input name="cp" />
                    </li>
                    <li>
                      <label for="sp">sp</label><input name="sp" />
                    </li>
                    <li>
                      <label for="ep">ep</label><input name="ep" />
                    </li>
                    <li>
                      <label for="gp">gp</label><input name="gp" />
                    </li>
                    <li>
                      <label for="pp">pp</label><input name="pp" />
                    </li>
                  </ul>
                </div>
                <textarea placeholder="Equipment list here" id="equipment"></textarea>
              </div>
            </section>
          </section>
          <section>
            <section class="flavor">
              <div class="personality">
                <label for="personality">Personality</label><textarea name="personality"></textarea>
              </div>
              <div class="ideals">
                <label for="ideals">Ideals</label><textarea name="ideals"></textarea>
              </div>
              <div class="bonds">
                <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
              </div>
              <div class="flaws">
                <label for="flaws">Flaws</label><textarea name="flaws"></textarea>
              </div>
            </section>
            <section class="features">
              <div>
                <label for="features">Features & Traits</label><textarea name="features" id="features"></textarea>
              </div>
            </section>
          </section>
        </main>
    </form>
    <div class="chat">
        <div name="chatScreen" id="chatScreen"readonly></div>
        <div class="d-flex"> 
          <input name="chatbok" id="chatBox" type="text">
          <button class="chatButton" id="chatButton">Send</button>
        </div>
        <div class="m-2">
          <label for="Comands" class="fs-4">Comands to use</label>
          <label for="comandRoll" class="fs-5"> To roll a dice use the comand  </label>
          <label for="">/roll + (number of dice to roll)d(number of dice faces)</label>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>

    <script src="js/objetos.js"></script>
    <script src="js/characterClasses.js"></script>
    <script src="js/characterRaces.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
