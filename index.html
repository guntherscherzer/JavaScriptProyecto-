<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
    <title>Document</title>
 
    <link href="https://getbootsdivap.com/docs/4.3/dist/css/bootsdivap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="row" >
        
            <div class="">
            
            <table class="table">
                <div>
                    <h2>Player Name</h2>
                    <div><input type="text" placeholder="Player Name" id="playerName"></div>
                </div>
                <div>
                    <h2>Character Name</h2>
                    <div><input type="text" placeholder="Character Name" id="characterName"></div>
                </div>
                <div class="col-4">
                    <h2>Player Level</h2>
                    <input type="number" id="playerLevel" min="1" max="20" value="1" onchange="playerLevelChange();">
                </div>
                <div class="col-4">
                    <h2>Proficiency Bonus</h2>
                    <input type="text" id="profBonus">
                
                </div>
                <div>
                    <div>Character Race</div>
                    <select class="form-select" aria-label="Default select example" id="characterRace">
                        <option value="Human">Humano</option>
                        <option value="elve">Elfo</option>
                        <option value="Dwarf">Enano</option>	
                    </select>
                    <div>Speed</div>
                    <div><input type="text" id="speed"></div>
                    <div>Size</div>
                    <div><input type="text" id="size"></div>
                </div>

                <div>
                    <div>Character Class</div>
                    <select class="form-select" aria-label="Default select example" id="characterClass">
                        <option value="Picaro">Picaro</option>
                        <option value="Barbaro">Barbaro</option>
                        <option value="Mago">Mago</option>	
                    </select>
                </div>

                <div>
                    <div>strength</div>
                    <div id="strMod"></div>
                    <div><input type="text" value="" id="strScore" class="attribute" ></div>
                </div>
                <div>
                    <div>Dexterity</div>
                    <div id="dexMod"></div>
                    <div><input type="text" value="10" id="dexScore" class="attribute" ></div>
                </div>
                <div>
                    <div>Constitution</div>
                    <div id="conMod"></div>
                    <div><input type="text" value="10" id="conScore"class="attribute" ></div>
                </div>
                <div>
                    <div>Intelligence</div>
                    <div id="intMod"></div>
                    <div><input type="text" value="10" id="intScore" class="attribute"></div>
                </div>
                <div>
                    <div>Wisdom</div>
                    <div id="wisMod"></div>
                    <div><input type="text" value="10" id="wisScore" class="attribute"></div>
                </div>
                <div>
                    <div>Charisma</div>
                    <div id="chaMod"></div>
                    <div><input type="text" value="10" id="chaScore" class="attribute"></div>
                </div>
                <div>Features</div>
                <textarea class="form-control" id="Features"></textarea>
                <div>Proficiencies</div>
                <textarea class="form-control" id="Proficiencies"></textarea>
                <div>Languages</div>
                <textarea class="form-control" id="Languages"></textarea>
                <div>Equipament</div>
                <textarea class="form-control" id="Equipament"></textarea>
            </table>
            
            </div>
        </div>
    
    </div>


    <script src="js/objetos.js"></script>
    <script src="js/characterClasses.js"></script>
    <script src="js/characterRaces.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
