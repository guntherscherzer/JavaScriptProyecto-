<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
</head>
<body>    
    <div class="pjCreation">
    
        <div class=" d-flex fs-1 justify-content-center bg-black text-white">
            Hoja de Personaje
        </div>
        <div class="bg-dark principalAspect">
            <div class="p-2 playerName">
                <input type="text" placeholder="Character Name" id="characterName">
                <input class="pl-5" type="text" placeholder="Player Name" id="playerName">
            </div >

            <div class=" d-flex selects ">
                <span class="p-2">
                    <label class="pb-1 text-white playerlabel">Player Level</label> 
                    <input class=" lvlNumber" type="number" id="playerLevel" min="1" max="20" value="1" onchange="playerLevelChange();">
                </span>
                <span class="p-2">
                    <label class="text-white title ">Character Race</label>
                    <select class="form-select raceSelect" aria-label="Default select example" id="characterRace" >
                        <option value="" disabled selected>Select your option</option>
                        <option value="Human">Humano</option>
                        <option value="Elve">Elfo</option>
                        <option value="Dwarf">Enano</option>	
                    </select>   
                </span>
                <span class="p-2">
                    <label class="text-white title">Character Class</label>
                    <select class="form-select classSelect" aria-label="Default select example" id="characterClass">
                        <option value="" disabled selected>Select your option</option>
                        <option value="Picaro">Picaro</option>
                        <option value="Barbaro">Barbaro</option>
                        <option value="Mago">Mago</option>	
                    </select>
                </span>
                
                
                
            </div>
        </div>
         
        <div class="quick_info">
            <div class="AttrsGroup">

                <span class="attrGroup">
                    <div class="attName">strength
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrStr">
                    </div>  
                    <div class=" modifiers " id="strMod"></div>
                    <input type="text" value="10" id="strScore" class="attribute" >
                </span>
                
                <span class="attrGroup">
                    <div class="attName">Dexterity
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrDex">
                    </div>
                    <div class=" modifiers" id="dexMod"></div>
                    <input type="text" value="10" id="dexScore" class="attribute" >
                </span>
                <span class="attrGroup">
                    <div class="attName">Constitution
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrCon">
                    </div>
                    <div class=" modifiers" id="conMod"></div>
                    <input type="text" value="10" id="conScore"class="attribute" >
                </span>
                <span class="attrGroup">
                    <div class="attName">Intelligence
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrInt">
                    </div>
                    <div class=" modifiers" id="intMod"></div>
                    <input type="text" value="10" id="intScore" class="attribute">   
                </span>
                <span class="attrGroup">
                    <div class="attName">Wisdom
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrWis">
                    </div>
                    <div class=" modifiers" id=" wisMod"></div>
                    <input type="text" value="10" id="wisScore" class="attribute">   
                </span>
                <span class="attrGroup">
                    <div class="attName">Charisma
                        <img class="info" src="Img/Info.png" alt="Info" infoTarget="attrCha">
                    </div>
                    <div class=" modifiers" id="chaMod"></div>
                    <input type="text" value="10" id="chaScore" class="attribute">   
                </span>
            </div>
            <span class="inspiration" >
                <div class="insName">inspiration</div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </span>    
            <span class="hitPoints">
                <div>
                   <button type="button" class="btn btn-success">HEAL</button>
                   <label>Current</label>
                   <label>Max</label>
                   <label>Temp</label>
                </div>
            </span>                                                                                         
        </div>
       
        <div class=" m-5 d-flex justify-content-center aligne-item-center">
            <div class="pe-4">
                <div>Proficiency Bonus</div>
                <input type="text" id="profBonus">
            </div>
            <div class="pe-4">
                <div>Ac</div>
                <input type="text" id="ac">
            </div>
            <div class="pe-4">
                <div>Iniciative</div>
                <input type="text" id="iniciative">
            </div>
            <div class="pe-4">
                <div>Speed</div>
                <input type="text" id="speed" readonly>
            </div>
            <div class="pe-4">
                <div>Size</div>
                <input type="text" id="size" readonly>
            </div>
            
        </div>
        

        
              

        <div class="d-flex justify-content-center aligne-item-center ">
            <div class="m-5">
                <label>Proficiencies</label>
                <textarea class="form-control h-auto" id="proficiencies"></textarea>
                <label class="mt-5 aligne-item center" >Languages</label>
                <textarea class="form-control" id="languages"></textarea>
            </div>
            <div class="m-5">   
                <label>Features</label>
                <textarea class="form-control" id="features"></textarea>
                <label class="mt-5 aligne-item center">Equipament</label>
                <textarea class="form-control" id="equipment"></textarea>
            </div>
        </div>
        
    
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>

    <script src="js/objetos.js"></script>
    <script src="js/characterClasses.js"></script>
    <script src="js/characterRaces.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
